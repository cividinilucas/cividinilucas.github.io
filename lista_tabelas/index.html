<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <h2>Abaixo, deve-se criar listas de tarefas de forma ordenada</h2>
    </header>
    
    <section id="todo-list">
        <form id="task-form">
            <input type="text" id="task-name-input" placeholder="Nome da Tarefa">
            <input type="text" id="task-description-input" placeholder="Descrição da Tarefa">
            <button type="submit">Adicionar</button>
        </form>
        
        <ul id="tasks">
            <!-- tarefas serao adicionadas dinamicamente aqui -->
        </ul>
    </section>

    <footer> Todos os direitos reservados &copy; Lucas Cividini Pagnussat</footer>

    <script src="script.js"></script>
</body>
</html>
